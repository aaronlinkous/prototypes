<!DOCTYPE  HTML>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/css.css" media="screen" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/misc.js"></script>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="format-detection" content="telephone=no">
	</head>
	<body>
		<h1>Recipient Information</h1>

		<div class="row">
			<ul id="steps" class="split">
				<li></li>
				<li class="step active">1</li>
				<li class="active"></li>
				<li class="step active">2</li>
				<li></li>
				<li class="step">3</li>
				<li></li>
			</ul>
			<div class="clear"></div>
		</div>

		<form>
			<div class="row split no_margin bt">
				<div class="input_holder">
					<input type="text" placeholder="First Name" class="check_val" />
					<div class="label">First Name</div>
				</div>

				<div class="input_holder">
					<input type="text" placeholder="Last Name" class="check_val" />
					<div class="label">Last Name</div>
				</div>
			</div>

			<div class="row no_margin bt">
				<div class="input_holder">
					<select class="check_val">
						<option value="">Location Type</option>
						<option value="Res">Residence</option>
					</select>
					<div class="label">Location Type</div>
				</div>
			</div>

			<div class="row small bt">
Delivery Notes: For gifts to be delivered to P.O. Boxes or APO installations, please select P.O. Box or APO for the Location Type.
			</div>

			<div class="row no_margin bt">
				<div class="input_holder">
					<input type="text" placeholder="Street Address 1" class="check_val" />
					<div class="label">Street Address 1</div>
				</div>
			</div>

			<div class="row no_margin bt">
				<div class="input_holder">
					<input type="text" placeholder="Street Address 2" class="check_val" />
					<div class="label">Street Address 2</div>
				</div>
			</div>

			<div class="row split no_margin bt">
				<div class="input_holder extra_width">
					<input type="text" placeholder="City" class="check_val" />
					<div class="label">City</div>
				</div>

				<div class="input_holder">
					<select class="check_val">
						<option value="">State</option>
						<option value="USA" selected>WA</option>
					</select>
					<div class="label">State</div>
				</div>

				<div class="input_holder">
					<input type="tel" placeholder="Zip Code" maxlength="7" class="check_val" />
					<div class="label">Zip Code</div>
				</div>
			</div>

			<div class="row bt bb">
				<div class="input_holder">
					<select class="check_val">
						<option value="">Country</option>
						<option value="USA" selected>United States of America</option>
					</select>
					<div class="label">Country</div>
				</div>
			</div>
		</form>

		<div class="row">
			<div id="spacer"></div>
		</div>

		<div id="primary_cta" class="split fixed">
			<div id="price">$137.99</div>
			<div id="add_to_cart">Next Step ></div>
		</div>
	</body>
</html>
